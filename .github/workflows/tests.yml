name: Ruby CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ruby:3.3.1

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - name: Install PostgreSQL client
        run: |
          apt-get update
          apt-get install --yes postgresql-client
      - name: Install dependencies
        run: bundle install
      - name: Setup database
        env:
          PGHOST: postgres
          PGUSER: postgres
          PGPASSWORD: postgres
          RAILS_ENV: test
        run: |
          bin/rails db:setup
      - name: Run tests
        env:
          PGHOST: postgres
          PGUSER: postgres
          PGPASSWORD: postgres
          AWS_ACCESS_KEY_ID: XXX
          AWS_SECRET_ACCESS_KEY: XXX
          RAILS_ENV: test
        run: bundle exec rails test